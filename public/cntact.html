<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabOnline - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #189f91; 
            --secondary-color: #ffffff; 
            --accent-color: #209677; 
            --light-bg: #f8f9fa;
            --text-dark: #209677;
            --text-light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            margin: 0;
            padding-bottom: 50px;
            min-height: 50vh;
            background-color: #ffffff;
        }

        .container {
            max-width: 1200px;
            max-height: 550px;
            margin: auto;
            background: white;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            display: flex;
            overflow: hidden;
            margin-top: 80px;
            margin-bottom: 50px;
        }

        body {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.fade-in {
            opacity: 1;
        }
        
        .contact-form-section {
            width: 50%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .info-section {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .info-section::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }
        
        .info-section::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
        }
        
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-color);
        }
        
        .info-section h1 {
            color: white;
            font-size: 32px;
        }
        
        p {
            font-size: 14px;
            color: var(--text-dark);
            margin-bottom: 20px;
        }
        
        .info-section p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            max-width: 350px;
        }
        
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        
        .form-group i {
            position: absolute;
            top: 15px;
            left: 15px;
            color: var(--primary-color);
        }
        
        input, textarea {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(14, 106, 82, 0.2);
        }
        
        button {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(14, 106, 82, 0.3);
        }
        
        .contact-info {
            margin: 20px 0;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
        }
        
        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            @media (max-width: 768px) {
                .container {
                    width: 95%;
                }

                .contact-form-section,
                .info-section {
                    padding: 20px;
                }
            }
            
            .info-section {
                padding: 60px 30px;
            }
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            z-index: 1000;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 35px;
            padding-right: 80px;
        }

        .logo-img {
            margin-top: 17px;
            max-width: 200px;
            height: 35px;
            display: block;
        }

        .menu_items {
            color: #189f91;
            padding-top: 33px;
            padding-right: 60px;
            padding-left: 20px;
            display: flex;
            list-style: none;
            gap: 20px;
            align-items: center;
        }

        .menu_items li a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .language-selector {
            position: fixed;
            top: 26px;
            right: 20px;
            z-index: 2000;
        }

        .language-selector select {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #189f91;
            background-color: white;
            color: #189f91;
            font-weight: 500;
            cursor: pointer;
        }

        .language-selector select:focus {
            outline: none;
            border: 1px solid #189f91;
        }

        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <a href="#" class="nav_logo">
                <img src="LA.png" alt="LabOnline Logo" class="logo-img">
            </a>
            <ul class="menu_items">
                <li><a href="index.html" data-translate="nav_home">Home</a></li>
                <li><a href="about.html" data-translate="nav_about">About</a></li>
                <li><a href="index.html#ser" data-translate="nav_service">Service</a></li>
                <li><a href="cntact.html" data-translate="nav_contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="language-selector">
        <select id="languageSelector">
            <option value="fr">Français</option>
            <option value="en">English</option>
            <option value="ar">العربية</option>
        </select>
    </div>
    <div class="container" id="cn">
        <div class="contact-form-section">
            <h1 data-translate="contact_title">Contactez-nous</h1>
            <p data-translate="contact_subtitle">Remplissez le formulaire pour nous envoyer un message</p>
            
            <form id="contactForm">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" data-translate-placeholder="name_placeholder" placeholder="Votre nom" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" data-translate-placeholder="email_placeholder" placeholder="Votre email" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" data-translate-placeholder="phone_placeholder" placeholder="Votre téléphone">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-comment"></i>
                    <textarea id="message" data-translate-placeholder="message_placeholder" placeholder="Votre message" required></textarea>
                </div>
                
                <button type="submit" data-translate="submit_button">Envoyer le message</button>
            </form>
        </div>
        
        <div class="info-section">
            <h1 data-translate="contact_info_title">Nos coordonnées</h1>
            <p data-translate="contact_info_subtitle">Nous sommes disponibles pour répondre à vos questions</p>
            
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <p>ALGER, KOUBA N° 11553</p>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <p>labonlinecontact@gmail.com</p>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <p>+213 0555555555</p>
                </div>
            </div>
            
            <div class="social-media">
                <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Dictionnaire de traductions
        const translations = {
            "fr": {
                "nav_home": "Accueil",
                "nav_about": "À propos",
                "nav_service": "Services",
                "nav_contact": "Contact",
                "contact_title": "Contactez-nous",
                "contact_subtitle": "Remplissez le formulaire pour nous envoyer un message",
                "name_placeholder": "Votre nom",
                "email_placeholder": "Votre email",
                "phone_placeholder": "Votre téléphone",
                "message_placeholder": "Votre message",
                "submit_button": "Envoyer le message",
                "contact_info_title": "Nos coordonnées",
                "contact_info_subtitle": "Nous sommes disponibles pour répondre à vos questions"
            },
            "en": {
                "nav_home": "Home",
                "nav_about": "About",
                "nav_service": "Service",
                "nav_contact": "Contact",
                "contact_title": "Contact Us",
                "contact_subtitle": "Fill out the form to send us a message",
                "name_placeholder": "Your name",
                "email_placeholder": "Your email",
                "phone_placeholder": "Your phone",
                "message_placeholder": "Your message",
                "submit_button": "Send message",
                "contact_info_title": "Our contact details",
                "contact_info_subtitle": "We are available to answer your questions"
            },
            "ar": {
                "nav_home": "الرئيسية",
                "nav_about": "من نحن",
                "nav_service": "الخدمات",
                "nav_contact": "اتصل بنا",
                "contact_title": "اتصل بنا",
                "contact_subtitle": "املأ النموذج لإرسال رسالة لنا",
                "name_placeholder": "اسمك",
                "email_placeholder": "بريدك الإلكتروني",
                "phone_placeholder": "هاتفك",
                "message_placeholder": "رسالتك",
                "submit_button": "إرسال الرسالة",
                "contact_info_title": "معلومات الاتصال",
                "contact_info_subtitle": "نحن متاحون للإجابة على أسئلتك"
            }
        };

        // Fonction pour changer la langue
        function changeLanguage(lang) {
            // Traduire les éléments avec data-translate
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Traduire les placeholders
            document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
                const key = element.getAttribute('data-translate-placeholder');
                if (translations[lang] && translations[lang][key]) {
                    element.setAttribute('placeholder', translations[lang][key]);
                }
            });

            // Sauvegarder la langue préférée
            localStorage.setItem('preferredLanguage', lang);
        }

        // Écouteur d'événement pour le sélecteur de langue
        document.getElementById('languageSelector').addEventListener('change', function() {
            const lang = this.value;
            changeLanguage(lang);
        });

        // Initialiser avec la langue sauvegardée ou le français par défaut
        document.addEventListener('DOMContentLoaded', function() {
            const preferredLanguage = localStorage.getItem('preferredLanguage') || 'fr';
            document.getElementById('languageSelector').value = preferredLanguage;
            changeLanguage(preferredLanguage);
            
            // Effet fade-in
            document.body.classList.add("fade-in");
        });

        // Gestion du formulaire
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };
            
            console.log('Message envoyé:', formData);
            alert(translations[document.getElementById('languageSelector').value]['form_submitted'] || 'Merci pour votre message! Nous vous contacterons bientôt.');
            this.reset();
        });

        // Effets de transition entre pages
        document.querySelectorAll("a").forEach(function(link) {
            link.addEventListener("click", function(e) {
                const href = link.getAttribute("href");

                if (!href.startsWith("#") && !href.startsWith("http")) {
                    e.preventDefault();
                    document.body.classList.remove("fade-in");
                    document.body.style.opacity = 0;

                    setTimeout(() => {
                        window.location.href = href;
                    }, 300);
                }
            });
        });
        
    </script>
</body>
</html>
