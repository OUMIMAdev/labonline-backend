<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabOnline - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #189f91; 
            --secondary-color: #ffffff; 
            --accent-color: #209677; 
            --light-bg: #f8f9fa;
            --text-dark: #209677;
            --text-light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffffff;
            position: relative;
        }
        
        .container {
            position: relative;
            width: 700px;
            max-width: 95%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            min-height: 500px;
        }
        
        .contact-form-section {
            width: 50%;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .info-section {
            width: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .info-section::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }
        
        .info-section::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
        }
        
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-color);
        }
        
        .info-section h1 {
            color: white;
            font-size: 32px;
        }
        
        p {
            font-size: 14px;
            color: var(--text-dark);
            margin-bottom: 20px;
        }
        
        .info-section p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            max-width: 350px;
        }
        
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        
        .form-group i {
            position: absolute;
            top: 15px;
            left: 15px;
            color: var(--primary-color);
        }
        
        input, textarea {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(14, 106, 82, 0.2);
        }
        
        button {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(14, 106, 82, 0.3);
        }
        
        .contact-info {
            margin: 20px 0;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
        }
        
        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .contact-form-section, 
            .info-section {
                width: 100%;
                padding: 40px 30px;
            }
            
            .info-section {
                padding: 60px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-form-section">
            <img src="LAB.png" alt="LabOnline Logo" class="logo">
            <h1>Contactez-nous</h1>
            <p>Remplissez le formulaire pour nous envoyer un message</p>
            
            <form id="contactForm">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Votre nom" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Votre email" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="Votre téléphone">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-comment"></i>
                    <textarea id="message" placeholder="Votre message" required></textarea>
                </div>
                
                <button type="submit">Envoyer le message</button>
            </form>
        </div>
        
        <div class="info-section">
            <h1>Nos coordonnées</h1>
            <p>Nous sommes disponibles pour répondre à vos questions</p>
            
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <p>ALGER, KOUBA N° 11553</p>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <p>labonlinecontact@gmail.com</p>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <p>+213 0555555555</p>
                </div>
            </div>
            
            <div class="social-media">
                <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Récupération des données du formulaire
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };
            
            // Ici vous ajouteriez le code pour envoyer les données au serveur
            console.log('Message envoyé:', formData);
            
            // Message de confirmation (à remplacer par un vrai système)
            alert('Merci pour votre message! Nous vous contacterons bientôt.');
            this.reset();
        });
    </script>
</body>
</html>
