<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LabOnline - Connexion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #189f91;
      --secondary-color: #ffffff;
      --accent-color: #209677;
      --light-bg: #f8f9fa;
      --text-dark: #209677;
      --text-light: #f8f9fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
body {
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

body.fade-in {
  opacity: 1;
}

    body {
      background-color: #ffffff;
      padding-top: 100px;
    }
.logo-img {
    margin-top: 17px;
  max-width: 200px;
  height: 35px;
  display: block;
}
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      z-index: 1000;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-left: 35px;
      padding-right: 80px;
    }

    .menu_items {
      padding-top: 33px;
      padding-right: 60px;
      padding-left: 20px;
      display: flex;
      list-style: none;
      gap: 20px;
      align-items: center;
    }

    .menu_items li a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .container-login {
      max-width: 900px;
      margin: auto;
      background: white;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      display: flex;
      overflow: hidden;
      margin-top: 2px;
      margin-bottom: 50px;
    }

    .login-form {
      width: 50%;
      padding: 50px;
    }

    .login-form h1 {
      font-size: 28px;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .login-form p {
      font-size: 14px;
      color: var(--text-dark);
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 15px;
      left: 15px;
      color: var(--primary-color);
    }

    .form-group input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(32,150,119,0.2);
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: var(--primary-color);
      font-size: 14px;
    }

    button {
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .welcome-section {
      width: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: white;
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .welcome-section h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .welcome-section p {
      font-size: 16px;
      max-width: 300px;
    }

    .medical-icons {
      margin-top: 30px;
      display: flex;
      gap: 15px;
    }

    .medical-icon {
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .language-selector {
      position: fixed;
      top: 26px;
      right: 20px;
      z-index: 2000;
    }
.language-selector select:focus {
  outline: none;
  border: 1px solid #189f91;
}

    .language-selector select {
      padding: 8px 15px;
      border-radius: 20px;
      border: 1px solid var(--primary-color);
      background-color: white;
      color: var(--primary-color);
      font-weight: 500;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container-login {
        flex-direction: column;
      }

      .login-form, .welcome-section {
        width: 100%;
        padding: 30px;
      }
    }

  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <header>
    <nav class="nav">
      <a href="#" class="nav_logo">
            <img src="LA.png" alt="LabOnline Logo" class="logo-img">
          </a>
      <ul class="menu_items">
  <li><a href="index.html" data-translate="nav_home">Home</a></li>
  <li><a href="about.html" data-translate="nav_about">About</a></li>
  <li><a href="index.html#ser" data-translate="nav_service">Service</a></li>
  <li><a href="cntact.html" data-translate="nav_contact">Contact</a></li>
</ul>

    </nav>
  </header>

  <!-- Sélecteur de langue -->
  <div class="language-selector">
    <select>
      <option value="fr">Français</option>
      <option value="en">English</option>
      <option value="ar">العربية</option>
    </select>
  </div>

  <!-- Formulaire de connexion -->
  <div class="container-login">
    <div class="login-form">
      <img src="LA.png" alt="LabOnline Logo" style="width: 100px; margin-bottom: 20px;">
      <h1>Connexion</h1>
      <p>Accédez à votre espace laboratoire</p>
      <form>
  <div class="form-group">
    <i class="fas fa-envelope"></i>
    <input type="email" placeholder="Email" data-translate-placeholder="email_placeholder" required>
  </div>
  <div class="form-group">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="Mot de passe" data-translate-placeholder="password_placeholder" required>
  </div>
  <div class="forgot-password">
    <a href="#" data-translate="forgot_password">Mot de passe oublié ?</a>
  </div>
  <button type="submit" data-translate="login_button">Se connecter</button>
</form>

    </div>

    <div class="welcome-section">
     <h1 data-translate="welcome_title">Bienvenue sur LabOnline</h1>
<p data-translate="welcome_text">La plateforme de gestion des laboratoires d'analyse médicale en Algérie</p>

      <div class="medical-icons">
        <div class="medical-icon"><i class="fas fa-flask"></i></div>
        <div class="medical-icon"><i class="fas fa-microscope"></i></div>
        <div class="medical-icon"><i class="fas fa-vial"></i></div>
      </div>
    </div>
  </div>
<script>
  const translations = {
    en: {
      login_title: "Login",
      login_subtitle: "Access your laboratory space",
      email_placeholder: "Email",
      password_placeholder: "Password",
      forgot_password: "Forgot password?",
      login_button: "Login",
      welcome_title: "Welcome to LabOnline",
      welcome_text: "The platform for managing medical laboratories in Algeria",
      nav_home: "Home",
      nav_about: "About",
      nav_service: "Service",
      nav_contact: "Contact"
    },
    fr: {
      login_title: "Connexion",
      login_subtitle: "Accédez à votre espace laboratoire",
      email_placeholder: "Email",
      password_placeholder: "Mot de passe",
      forgot_password: "Mot de passe oublié ?",
      login_button: "Se connecter",
      welcome_title: "Bienvenue sur LabOnline",
      welcome_text: "La plateforme de gestion des laboratoires d'analyse médicale en Algérie",
      nav_home: "Accueil",
      nav_about: "À propos",
      nav_service: "Service",
      nav_contact: "Contact"
    },
    ar: {
      login_title: "تسجيل الدخول",
      login_subtitle: "الوصول إلى فضاء المختبر",
      email_placeholder: "البريد الإلكتروني",
      password_placeholder: "كلمة المرور",
      forgot_password: "هل نسيت كلمة المرور؟",
      login_button: "دخول",
      welcome_title: "مرحبًا بكم في LabOnline",
      welcome_text: "منصة إدارة مختبرات التحاليل الطبية في الجزائر",
      nav_home: "الرئيسية",
      nav_about: "من نحن",
      nav_service: "الخدمات",
      nav_contact: "اتصل بنا"
    }
  };

  document.querySelector('.language-selector select').addEventListener('change', function () {
    const lang = this.value;
    document.querySelectorAll('[data-translate]').forEach(el => {
      const key = el.getAttribute('data-translate');
      if (translations[lang][key]) {
        el.textContent = translations[lang][key];
      }
    });

    document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
      const key = el.getAttribute('data-translate-placeholder');
      if (translations[lang][key]) {
        el.setAttribute('placeholder', translations[lang][key]);
      }
    });
  });
  
  // Quand la page est chargée, on active l'effet fade-in
  document.addEventListener("DOMContentLoaded", function () {
    document.body.classList.add("fade-in");
  });

  // Lorsqu'on clique sur un lien, on ajoute un effet de fade-out
  document.querySelectorAll("a").forEach(function (link) {
    link.addEventListener("click", function (e) {
      const href = link.getAttribute("href");

      // Ne pas appliquer aux ancres internes (#) ou liens externes
      if (!href.startsWith("#") && !href.startsWith("http")) {
        e.preventDefault();
        document.body.classList.remove("fade-in");
        document.body.style.opacity = 0;

        setTimeout(() => {
          window.location.href = href;
        }, 300); // délai identique à la transition
      }
    });
  });


</script>

</body>
</html>
